<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kedai Kopi Sem</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<style>
    #peta {
        height: 90vh;
    }
</style>

<body class="bg-gray-100 overflow-hidden font-sans">
    <header class="bg-yellow-800 text-white py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <h1 class="text-2xl font-bold">Kedai Kopi Sem</h1>
            <nav>
                <ul class="flex space-x-4">
                    <li><a href="./" class="hover:text-yellow-300">Home</a></li>
                    <li><a href="./menu.html" class="hover:text-yellow-300">Menu</a></li>
                    <li><a href="./kontak.html" class="hover:text-yellow-300">Kontak</a></li>
                    <li><a href="./alamat.html" class="hover:text-yellow-300">Alamat</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="kontak" class="py-20 bg-yellow-700 h-screen items-center">
        <div class="container py-8 mx-auto px-4 text-center">
            <h2 class="text-3xl text-white font-bold mb-6">Hubungi Kami</h2>
            <p class="text-white mb-4">Punya pertanyaan? Kami siap membantu!</p>
            <form action="#" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <input type="text" name="name" placeholder="Nama Anda"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500">
                </div>
                <div class="mb-4">
                    <input type="email" name="email" placeholder="Email Anda"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500">
                </div>
                <div class="mb-4">
                    <textarea name="message" rows="4" placeholder="Pesan Anda"
                        class="w-full p-3 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-yellow-500"></textarea>
                </div>
                <button type="submit"
                    class="bg-yellow-500 w-full text-black px-6 py-3 rounded-md hover:bg-yellow-600">Kirim
                    Pesan</button>
            </form>
        </div>
    </section>

    <footer class="bg-yellow-800 fixed bottom-0 w-full text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Kedai Kopi Sem. Hak Cipta Dilindungi.</p>
        </div>
    </footer>
</body>
<script src="./script.js"></script>

</html>
